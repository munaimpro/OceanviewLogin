<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Linking Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css">

    <title>Ocean View Login</title>
</head>
<body>
    <!-- Video Background for full page -->
    <div class="video_bg">
        <video src="Sea.mp4" autoplay loop muted></video>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="formbox">
            <!-- Video Background for form area -->
            <div class="video_bg">
                <video src="Sea.mp4" autoplay loop muted></video>
            </div>

            <!-- Overlay background -->
            <div class="overlay"></div>

            <!-- Form start -->
            <div class="form_content">
                <form action="index.html" method="post">
                    <div class="form_item">
                        <img src="images/logo.png" alt="logo">
                    </div>

                    <div class="form_item">
                        <h1>sign in</h1>
                    </div>

                    <div class="form_item form_input">
                        <i class="fa-solid fa-envelope"></i><input type="email" name="email" placeholder="Enter Email">
                    </div>

                    <div class="form_item form_input">
                        <i class="fa-solid fa-lock"></i><input type="password" name="password" placeholder="Enter password">
                    </div>

                    <div class="form_item">
                        <button type="submit" name="signin"><span></span> sign in</button>
                    </div>

                    <div class="form_item">
                        <p><a href="#">Forgot Password?</a></p>
                        <p><a href="#">New here? sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
